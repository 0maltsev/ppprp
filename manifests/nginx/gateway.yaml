apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginx-alpine
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: https
      protocol: HTTPS
    tls:
      mode: MUTUAL
      credentialName: credential
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app
spec:
  hosts:
  - "*"
  gateways:
  - nginx-alpine-gateway
  http:
    - match:
        - uri:
            prefix: /nameinfo
      route:
        - destination:
            host: app
            port:
              number: 80
